<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="Task_2_WeatherForecast.css">
		<title>Прогноз погоды</title>
	</head>
	<body>
		<main>
			<div class="content-wrapper">
				<p>Введите название города:</p>
				<input id="search-input">
				<button id="search-button">Поиск</button>
				<div class="info-wrapper">
					<div class="title-wrapper">
						<span class="value-title">Город:</span>
						<span class="value-title">Температура:</span>
						<span class="value-title">Погода:</span>
					</div>
					<div class="value-wrapper">
						<span class="value" id="city"></span>
						<span class="value" id="temperature"></span>
						<span class="value" id="weather"></span>
					</div>
				</div>
			</div>
		</main>
		<script src="Task_2_WeatherForecast.js"></script>
	</body>
</html>
